<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/member.css">
</head>
<body>
    <div class="container">
        
      <div class="page left">
        <div class="paper">
          <!-- 장식 요소 -->
          <ul class="element one">
            <li></li>
            <li></li>
          </ul>
          <div class="element two">
            <ul>
              <li></li>
              <li></li>
              <li></li>
            </ul>
            <ul>
              <li></li>
              <li></li>
            </ul>
            <ul>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>

          <div id="login-form">
            <div class="logo">
              <a href="./index.html"><img src="./img/logo.png"></a>
              <p>로그인</p>
            </div>
            <form action="#" method="POST">
              <label for="id">ID</label>
              <input type="text" name="id" placeholder="아이디 입력"/>
              <label for="password">Password</label>
              <input type="password" name="password" placeholder="비밀번호 입력"/>
              <button>Sign In</button>
            </form>
            <p><a href="./findaccount.html">ID/PW 찾기</a></p>
            <div class="or">
              <div>OR</div>
            </div>
            <div class="simple">간편로그인 넣기</div>
          </div>
        </div>
      </div>
      
      <div class="page right">
        <div class="paper">
          <div class="bookmark"></div>
          <ul class="storage">
            <li></li>
            <li></li>
            <li></li>
          </ul>
          <div class="card">
            <div>Do not have account?</div>
            <div class="go">
              <div></div>
              <div><p><a href="./register.html">회원 가입하러 가기</a></p></div>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <div class="liquid"></div>
</body>
</html>
